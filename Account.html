<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products || E-Commenrce WebSite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
</head>
<body>

    
        <div class="container">
            <div class="navbar">
                <div class="logo"><a href="index.html">
                    <img src="images/logo.png" width="125px">
                    </a>
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact</a></li>
                        <li><a href="Account.html">Account</a></li>
                    </ul>
                </nav>
                <img src="images/cart.png" width="30px" height="30px" alt="">
                <img src="images/menu.png" class="menu-icon" onclick="menutoggle()" width="30px" height="30px" alt="">
            </div>
           
        </div>
        <!-- ---------- Account Page ---------- -->
    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="images/image1.png" width="100%" alt="">
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>
                        <form id="LoginForm">
                            <input type="text" placeholder="User Name">
                            <input type="password" placeholder="Passwrod">
                            <button type="submit" class="btn" >Login</button>
                            <a href="">Forgot password</a>
                        </form>
                        <form id="RegForm">
                            <input type="text" placeholder="User Name">
                            <input type="email" placeholder="E-mail">
                            <input type="password" placeholder="Passwrod">
                            <button type="submit" class="btn" >Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
        



    


       
        <!-- ---------- js for toggle menu ---------- -->
        <script>
            let MenuItems =document.getElementById("MenuItems");
            MenuItems.style.maxHeight = "0px";
            function menutoggle(){
                if(MenuItems.style.maxHeight == "0px"){
                    MenuItems.style.maxHeight = "200px";
                }else{
                    MenuItems.style.maxHeight = "0px";
                }
            }
            </script>
<!-- ---------- Js for toggle form ---------- -->
<script>
    let LoginForm =document.getElementById("LoginForm");
    let RegForm =document.getElementById("RegForm");
    let Indicator = document.getElementById("Indicator");

    function register(){
        RegForm.style.transform = "translateX(0px)";
        LoginForm.style.transform = "translateX(0px)";
        Indicator.style.transform = "translateX(100px)";
    }
    function login(){
        RegForm.style.transform = "translateX(300px)";
        LoginForm.style.transform = "translateX(300px)";
        Indicator.style.transform = "translateX(0px)";
    }

</script>
            
</body>
</html>
